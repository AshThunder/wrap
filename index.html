<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Choose Your Path - Airdrops 2025</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="css/style.css">
</head>

<body class="min-h-screen flex flex-col items-center justify-center p-4">

    <div class="w-full max-w-6xl animate-fade-in text-center">
        <h1
            class="text-6xl md:text-8xl font-extrabold font-heading tracking-tighter mb-4 bg-clip-text text-transparent bg-gradient-to-b from-white via-white to-gray-600">
            CHOOSE YOUR PATH
        </h1>
        <p class="text-gray-400 text-xl font-medium tracking-wide mb-16">Select a generator mode to begin</p>

        <div class="grid grid-cols-1 md:grid-cols-2 gap-8 max-w-4xl mx-auto">
            <!-- Mode 1 Card -->
            <a href="generator.html?mode=gbu" class="group relative block">
                <div
                    class="absolute inset-0 bg-gradient-to-br from-green-500/20 via-transparent to-red-500/20 rounded-[2.5rem] blur-xl opacity-0 group-hover:opacity-100 transition-opacity duration-500">
                </div>
                <div
                    class="relative glass rounded-[2.5rem] p-12 cursor-pointer hover:-translate-y-2 transition-transform duration-300 border border-white/10 group-hover:border-white/20 h-full flex flex-col items-center justify-center">
                    <div class="flex gap-3 justify-center mb-8">
                        <div class="w-4 h-4 rounded-full bg-green-500 shadow-[0_0_15px_rgba(34,197,94,0.5)]"></div>
                        <div class="w-4 h-4 rounded-full bg-yellow-500 shadow-[0_0_15px_rgba(234,179,8,0.5)]"></div>
                        <div class="w-4 h-4 rounded-full bg-red-500 shadow-[0_0_15px_rgba(239,68,68,0.5)]"></div>
                    </div>
                    <h2
                        class="text-3xl font-black font-heading uppercase tracking-tighter mb-2 group-hover:text-white transition-colors">
                        The Good, The Bad & The Ugly</h2>
                    <p
                        class="text-gray-500 font-bold tracking-[0.2em] uppercase text-xs group-hover:text-gray-400 transition-colors">
                        Classic Mode</p>
                </div>
            </a>

            <!-- Mode 2 Card -->
            <a href="generator.html?mode=gbb" class="group relative block">
                <div
                    class="absolute inset-0 bg-gradient-to-br from-green-500/20 via-transparent to-amber-500/20 rounded-[2.5rem] blur-xl opacity-0 group-hover:opacity-100 transition-opacity duration-500">
                </div>
                <div
                    class="relative glass rounded-[2.5rem] p-12 cursor-pointer hover:-translate-y-2 transition-transform duration-300 border border-white/10 group-hover:border-white/20 h-full flex flex-col items-center justify-center">
                    <div class="flex gap-3 justify-center mb-8">
                        <div class="w-4 h-4 rounded-full bg-amber-500 shadow-[0_0_15px_rgba(245,158,11,0.5)]"></div>
                        <div class="w-4 h-4 rounded-full bg-cyan-500 shadow-[0_0_15px_rgba(6,182,212,0.5)]"></div>
                        <div class="w-4 h-4 rounded-full bg-green-500 shadow-[0_0_15px_rgba(34,197,94,0.5)]"></div>
                    </div>
                    <h2
                        class="text-3xl font-black font-heading uppercase tracking-tighter mb-2 group-hover:text-white transition-colors">
                        Good, Better, Best</h2>
                    <p
                        class="text-gray-500 font-bold tracking-[0.2em] uppercase text-xs group-hover:text-gray-400 transition-colors">
                        Optimist Mode</p>
                </div>
            </a>
        </div>
    </div>

    <footer class="absolute bottom-4 w-full text-center text-gray-600 text-xs font-bold uppercase tracking-widest">
        <a href="https://x.com/ChrisGold__" target="_blank" class="hover:text-white transition-colors">created by
            ChrisGold__</a>
    </footer>

</body>

</html>
